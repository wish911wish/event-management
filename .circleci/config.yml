version: 2
jobs:
  build:
    working_directory: ~/event-management
    docker:
      - image: nozomi911/event-management:0.1
      - image: circleci/mariadb
        environment:
          MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}

    steps:
      - checkout

      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose

      - setup_remote_docker


      - run:
          name: Start container and verify it is working
          command: |
            set -x
            docker-compose up -d
            docker run --network container:contacts \
              appropriate/curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:8080/contacts/test

      - run:
          name: Build
          command: ash docker-compose build


      - run:
          name: Build
          command: ash docker-compose up -d

      - run:
          name: sleep for waiting launch db
          command: sleep 1

      - run:
          name: "before_test: setup db"
          command: ash docker-compose run web rails db:create db:migrate

      - run:
          name: "before_test: setup db"
          command: ash docker-compose run web bundle exec rspec
